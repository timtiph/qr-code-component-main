<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <a href="https://github.com/timtiph/qr-code-component-main" target="_blank" rel="noopener noreferrer">
        <div class="qrcode">
          
        </div>
        
              </a>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </div>
    <div class="text">

      <p class="p2">Scan the QR code to access this project on GitHub. Challenge by Frontend Mentor.</p>
    </div>
  </div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/timtiph" target="_blank" rel="noopener noreferrer">Tiphany</a>.
  </div>
  
</footer>

</html>
